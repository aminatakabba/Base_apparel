<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <!-- displays site properly based on user's device -->

  <!-- Bootstrap links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS link -->
  <link rel="stylesheet" href="./design/style.css">

  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!------------------------- Left side of the page -------------------------->
  <div class="left col-md-8">
    <!-- Logo -->
    <header class="col-md-4" id="logo">
      <img src="./images/logo.svg" alt="">
    </header>

    <!-- Container -->
    <h1 class="title">
    <span id="weare">WE'RE</span><br><span id="coming">COMING SOON</span>
    </h1>
    <p id="content">
    Hello fellow shoppers! We're currently building our new <br> fashion store. 
    Add your email below to stay up-to-date with <br> announcements and our launch deals.
    </p>
    <form>
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <button class="btn" id="subbtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path
            fill="none"
            stroke="#FFF"
            stroke-width="2"
            d="M1 1l8.836 8.836L1 18.671"
          />
        </svg>
      </button>
      <div class="error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <g fill="none" fill-rule="evenodd">
            <circle cx="12" cy="12" r="12" fill="#F96464" />
            <path
              fill="#FFF"
              fill-rule="nonzero"
              d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
            />
          </g>
        </svg>
      </div>
    </form>
  </div>

  <!---------------------- Right side of the page --------------------->
  <div class="right col-md-2">
    <img src="./images/hero-desktop.jpg" alt="">
  </div>

</body>
</html>
